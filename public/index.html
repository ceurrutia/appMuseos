<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Museos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
    <h1>Lista de Museos encontrados</h1>

    <div class="container mt-5">
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Latitud</th>
                    <th>Longitud</th>
                </tr>
            </thead>
            <tbody id="museos-list"></tbody>
        </table>
    </div>
    
    <h2>Agregar Nuevo Museo</h2>

    <div class="container mt-5">
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Latitud</th>
                    <th>Longitud</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="museos-list"></tbody>
            <!-- Fila para agregar un nuevo museo -->
            <tr id="agregar-museo">
                <td><input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre"></td>
                <td><input type="text" id="latitud" name="latitud" class="form-control" placeholder="Latitud"></td>
                <td><input type="text" id="longitud" name="longitud" class="form-control" placeholder="Longitud"></td>
                <td>
                    <button id="btn-agregar" class="btn btn-primary">Agregar</button>
                </td>
            </tr>
        </table>
    </div>

</div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="public/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
